{% block content %}
<div class="container">
  <div class="row no-gutters">
      <div class="col-md-8 offset-md-2">
          <div class="input-wrapper">
            <h2 style="text-align: center; padding-top: 15px;">Device Setting</h2>
              <label for="rooms">Choose a room:</label>
              <select name="room_id" id="rooms" form="roomform">
                <!-- <option value="1">1</option>
                <option value="2">2</option> -->
              </select>

            <form action="/set_threshold" method="post" id="roomform">
              <input type="number" name="temp_threshold" id="temp_threshold" placeholder="Input temperature threshold here"><br>
              <input type="number" name="light_threshold" id="light_threshold" placeholder="Input light threshold here"><br>
              <input type="submit">
            </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
