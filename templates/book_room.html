{% block content %}
<div class="container">
  <div class="row no-gutters">
      <div class="col-md-8 offset-md-2">
          <div class="input-wrapper">
            <h2 style="text-align: center; padding-top: 15px;">Book Room</h2>
            <form action="/book" method="post" id="roomform">
                <input type="date" name="date" id="date"><br>
                <input type="submit">
            </form>
            <label for="period">Choose a period:</label>
            <select name="period" id="period" form="roomform">
                <option value="1">06:00 - 06:50</option>
                <option value="2">07:00 - 07:50</option>
                <option value="3">08:00 - 08:50</option>
                <option value="4">09:00 - 09:50</option>
                <option value="5">10:00 - 10:50</option>
                <option value="6">11:00 - 11:50</option>
                <option value="7">12:00 - 12:50</option>
                <option value="8">13:00 - 13:50</option>
                <option value="9">14:00 - 14:50</option>
                <option value="10">15:00 - 15:50</option>
                <option value="11">16:00 - 16:50</option>
                <option value="12">17:00 - 17:50</option>
            </select>
              <label for="rooms">Choose a room:</label>
              <select name="room_id" id="rooms" form="roomform">
                <!-- <option value="1">1</option>
                <option value="2">2</option> -->
              </select>
          </div>
      </div>
  </div>
</div>
{% endblock %}
