{% extends "bootstrap/base.html" %}
{% block title %}
SBS
{% endblock %}

{% block styles %}
{{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div id="aligned">
    <img src="/static/smart_back.jpg" class="bg">

    <div>
        <h1>Smart Building System</h1>
    </div>
    <div class="timeform">
        <form action="{{ url_for('get_result') }}" method="post">
            <label><h4>SEARCH ROOM</h4> </label>
            <input type="number" name="floor" placeholder="floor">
            <input type="number" name="room" placeholder="room">
            <button>Search</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
