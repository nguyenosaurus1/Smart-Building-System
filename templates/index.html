{% extends "bootstrap/base.html" %}
{% block title %}
SBS
{% endblock %}

{% block styles %}
{{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div id="aligned">
    <img src="/static/back.jpg" class="bg">
    <div class="chart_container" style="width: 50%; float: left;">
      <canvas id="myChart"></canvas>
      <div class="form-group">
        <div class="col-xs-8 col-xs-offset-4">
          <button id="subscribe" class="btn btn-primary">Subscribe</button>
          <button id="unsubscribe" class="btn btn-default" style="display: none;" >Unsubscribe</button>
        </div>
      </div>      
      
    </div>
    <div class="chart_container" style="width: 50%; float: right;">
      <canvas id="myChart1"></canvas>  
      <div class="form-group">
        <div class="col-xs-8 col-xs-offset-4">
          <button id="subscribe1" class="btn btn-primary">Subscribe</button>
          <button id="unsubscribe1" class="btn btn-default" style="display: none;" >Unsubscribe</button>
        </div>
      </div>          
    </div>
  </div>
  <div >
    <p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapPublic" role="button" aria-expanded="false" aria-controls="collapPublic">
      Publish
    </a>
    </p>
    <div class="collapse" id="collapPublic">
      <div class="row justify-content-center">
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Publish MQTT Message</h3>
            </div>
            <div class="panel-body">
              <div class="col-xs-12">
                <div class="row">
                  <div class="form-horizontal">
                    <div class="form-group">
                      <label class="control-label col-xs-4">Topic: </label>
                      <div class="col-xs-8">
                        <select id="topic" class="form-control">
                          <option value="home/light">Home/Light</option>
                          <option value="home/temp">Home/TempHum</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-xs-4">Message: </label>
                      <div class="col-xs-8">
                        <input id="message" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-xs-4">Qos: </label>
                      <div class="col-xs-8">
                        <select id="qos" class="form-control">
                          <option value=0>0</option>
                          <option value=1>1</option>
                          <option value=2>2</option>
                        </select>
                      </div> 
                    </div>
                    <div class="form-group">
                      <div class="col-xs-8 col-xs-offset-4">
                        <button id="publish" class="btn btn-primary">Publish</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


{% endblock %}
